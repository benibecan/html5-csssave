<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul,
            li {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            body {
                font-family: arial, 'NanumGothic', sans-serif;
            }
            /* 	▲ 기본설정 	▲ */
            footer {
            }
            .foot-sns {
                background: #f8f8f8;
            }
            .foot-sns ul {
                display: flex;
                justify-content: center;
            }
            /* 	▲ foot_sns end 	▲ */
            .foot-bottom {
                position: relative;
                width: 1000px;
                margin: 0 auto;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .foot-bottom .foot {
                height: 60%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }
            .foot-bottom .foot p {
                font-size: 12px;
                color: #777;
            }
            .foot-bottom .foot ul {
                display: flex;
                font-size: 13px;
            }

            .foot-bottom .foot ul li::after {
                content: '|';
                padding: 0 10px;
            }
            .foot-bottom .foot ul li:last-child:after {
                content: '';
            }
            .foot-bottom img {
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 66px;
            }
            /* 	▲ foot_bottom end 	▲ */
        </style>
    </head>
    <body>
        <footer>
            <div class="foot-sns">
                <ul>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
                    </li>
                </ul>
            </div>
            <div class="foot-bottom">
                <div class="foot">
                    <ul>
                        <li><a href="#">서비스 이용약관</a></li>
                        <li>
                            <a href="#"><strong>개인정보처리방침</strong></a>
                        </li>
                        <li><a href="#">영상처리방침</a></li>
                        <li><a href="#">뷰티포인트</a></li>
                        <li><a href="#">사이트맵</a></li>
                    </ul>
                    <ul>
                        <li>고객상담팀(수신자 요금 부담) 080-023-5454</li>
                        <li>상담시간 월~금 : AM 09:00 ~ PM 06:00</li>
                    </ul>
                    <p>© AMOREPACIFIC CORPORATION. All rights reserved.</p>
                </div>
                <img src="img/wa.png" alt="wa" />
            </div>
        </footer>
    </body>
</html>
