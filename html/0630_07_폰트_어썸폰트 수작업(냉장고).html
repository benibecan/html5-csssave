<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <!-- <link rel="stylesheet" href="css/all.css" /> -->
    <style>
      @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
      }
      h1::before {
        content: "\f015";
        font-family: solid;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <h1>&#xf015;</h1>
    <h1><i class="fa-regular fa-star"></i></h1>
    <h1><i class="fa-brands fa-facebook"></i></h1>
    <h1>
      <i
        class="fa-brands fa-instagram fa-beat-fade"
        style="color: rgb(0, 140, 255)"
      ></i>
    </h1>
    <h1>
      <i
        class="fa-sharp fa-solid fa-magnifying-glass fa-spin"
        style="color: rgb(0, 140, 255)"
      ></i>
      <h1>
        <i class="fa-solid fa-frog fa-bounce" style="color: #0b6626"></i>
      </h1>
    </h1>
  </body>
</html>
