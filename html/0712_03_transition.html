<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 기본값 transition-timing-function: ease;
              */

            p {
                width: 10px;
                height: 10px;
                background: #ccc;
                transition: width 2s;
            }
            div:hover p {
                width: 500px;
            }
            p:nth-child(2) {
                transition-timing-function: ease;
            }
            p:nth-child(3) {
                transition-timing-function: ease-in;
            }
            p:nth-child(4) {
                transition-timing-function: ease-in-out;
            }
            p:nth-child(5) {
                transition-timing-function: ease-out;
            }
            p:nth-child(6) {
                transition-timing-function: cubic-bezier(0.56, 0, 0.39, 1);
            }
            p:nth-child(7) {
                transition-timing-function: linear;
            }
        </style>
    </head>
    <body>
        <div>
            <p>default</p>
            <p>ease</p>
            <p>ease-in</p>
            <p>ease-in-out</p>
            <p>ease-out</p>
            <p>cubic-bezier</p>
            <p>linnear</p>
        </div>
    </body>
</html>
