<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contents {
        border: 5px solid #000;
        overflow: hidden;
        width: 1200px;
        margin: 0 auto;
      }
      .wrap > div {
        float: left;
      }
      .contents > .div1 {
        background: red;
        width: 100%;
        height: 100px;
      }
      .contents > .div2 {
        background: blue;
        width: 100%;
        height: 100px;
      }
      .wrap > .div3 {
        background: greenyellow;
        width: 20%;
        height: 1000px;
      }
      .wrap > .div4 {
        background: pink;
        width: 70%;
        height: 1000px;
      }
      .wrap > .div5 {
        background: greenyellow;
        width: 10%;
        height: 1000px;
      }
      .contents > .div6 {
        background: blue;
        width: 100%;
        height: 100px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="contents">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="wrap">
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
      </div>
      <div class="div6">6</div>
    </div>
  </body>
</html>
