    <style>
      /* link방문전 visited방문후 hover마우스커서 active클릭시 text-decoration: none;링크밑줄없애는거*/

      a:link {
        color: green;
        text-decoration: none;
      }
      a:visited {
        color: pink;
      }
      a:hover {
        color: red;
        text-decoration: underline;
      }
      a:active {
        color: yellow;
      }
    </style>
  </head>
