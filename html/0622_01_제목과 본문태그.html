<!-- html:5 or !+tap치면 알아서 기본설정 됨 -->
<!DOCTYPE html>
<html lang="ko">
  <!-- 언어는 en말고 ko(한글) -->
  <head>
    <meta charset="UTF-8" />
    <meta http -equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0622_제목과본문태그_김지원</title>
    <style>
      h1 {
        font-size: 16px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그1</h1>
    <h2 style="font-size: 16px; color: aqua">제목태그2</h2>
    <h3>제목태그3</h3>
    <h4>제목태그4</h4>
    <h5>제목태그5</h5>
    <h6>제목태그6</h6>
    <p>본문 문단</p>
    <p>본문<br />문단</p>
    <!--br 띄어쓰기-->
    <!--ctrl+/ 주석-->
    <hr />
    <!--hr 수평선 -->
    <div>
      <h1>제목태그1</h1>
      <p>문단태그1</p>
    </div>
    <div>
      <h1>제목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;태그2</h1>
      <!--&nbsp; 띄어쓰기 계속 쓸 수 있음 -->
      <p><문단태그2></p>
      <p>&lt; 문단태그2 &gt;</p>
      <!--특수문자 &lt는< &gt는> &nbsp는공백 &amp는& -->
    </div>
  </body>
</html>
