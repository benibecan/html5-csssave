<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
      }

      .header > div {
        height: 100px;
        float: left;
      }
      .logo {
        width: 200px;
        background: #ccc;
      }
      .menu {
        width: 1000px;
        background: #ddd;
      }
      .image {
        clear: both;
        height: 300px;
        background: #eee;
      }
      .content > div {
        width: 400px;
        height: 200px;
        float: left;
      }
      .notice {
        background: #ccc;
      }
      .banner {
        background: #fff;
      }
      .togo {
        background: rgb(70, 70, 70);
      }
      .footer > div {
        float: left;
        height: 100px;
      }
      .copyright {
        width: 800px;
        background: rgb(70, 70, 70);
      }
      .sns {
        width: 200px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="header">
        <div class="logo">로고</div>
        <div class="menu">메뉴</div>
      </div>
      <div class="image">이미지슬라이드</div>
      <div class="content">
        <div class="notice">공지사항/갤러리</div>
        <div class="banner">배너</div>
        <div class="togo">바로가기</div>
      </div>
      <!-- content end -->
      <div class="footer">
        <div class="logo">로고</div>
        <div class="copyright">copyright</div>
        <div class="sns">sns</div>
      </div>
    </div>
    <!-- wrap end -->
  </body>
</html>
