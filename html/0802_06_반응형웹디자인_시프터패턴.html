<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1,maximum-scale=1"
        />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                width: 100%;
                max-width: 1280px;
                margin: 0 auto;
                display: flex;
            }
            #wrap .left {
                flex-basis: 20%;
                background: tomato;
                height: 100vh;
            }
            #wrap .contents {
                flex-basis: 80%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            #wrap .contents .center {
                background: skyblue;
                flex-grow: 1;
            }
            #wrap .contents .right {
                background: seagreen;
                flex-grow: 1;
            }
            @media screen and (max-width: 768px) {
                #wrap {
                    flex-direction: column;
                    height: 700px;
                }
                #wrap .left {
                    flex-basis: 10%;
                }
                #wrap .contents .center {
                    height: 300px;
                    flex-grow: 0;
                }
                #wrap .contents .right {
                    height: 400px;
                    flex-grow: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="left">
                <h1>left</h1>
            </div>
            <div class="contents">
                <div class="center"><h1>center</h1></div>
                <div class="right"><h1>right</h1></div>
            </div>
        </div>
    </body>
</html>
