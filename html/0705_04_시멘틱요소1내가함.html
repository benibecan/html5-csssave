<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
    <style>
      #wrap div {
        overflow: hidden;
        margin-bottom: 20px;
      }
      #wrap {
        width: 1280px;
        background: #ccc;
      }
      .header {
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 20px;
      }
      .content {
        height: 500px;
      }
      .nav {
        float: left;
        width: 30%;
        height: 500px;
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
      }
      .section {
        float: left;
        width: 50%;
        height: 500px;
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
        margin: 0 20px 0 20px;
      }
      .aside {
        width: 30%px;
        height: 500px;
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
      }
      .footer {
        clear: both;
        height: 100px;
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="header">header</div>
      <div class="content">
        <div class="nav">nav</div>
        <div class="section">section</div>
        <div class="aside">asid</div>
      </div>
      <!-- content end -->
      <div class="footer">footer</div>
    </div>
    <!-- wrap end -->
    <div id="wrap2">
      <header>header</header>
      <section>
        <nav>nav</nav>
        <article>article</article>
        <aside>aside</aside>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
