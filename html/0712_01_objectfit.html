<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>objectt-fit</title>
        <style>
            div {
                width: 500px;
                height: 500px;
                border: 1px solid #000;
            }
            /*큰거에 맞추는건 커버
             작은거에 맞추는거는 컨테이너 */
            div img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* object-position: 50% 50%; */
                object-position: left top;
            }
            /* 백그라운드로 이미지 불러오는 방법 */
            div.img02 {
                background: url(images/photo1.jpg) center/contain no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="img01">
            <img src="images/photo1.jpg" alt="photo1" />
        </div>
        <div class="img02"></div>
    </body>
</html>
