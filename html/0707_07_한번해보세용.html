<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pure CSS 2Depth Menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: arial, '맑은 고딕', sans-serif;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            /*   ▲▲▲  기본 설정값  ▲▲▲     */
            #top {
                width: 1200px;
                margin: 0 auto;
            }
            nav {
                width: 100%;
            }
            ul.gnb {
                background: #fff;
                height: 100px;
                margin-top: 20px;
            }
            ul.gnb > li {
                position: relative;
                float: right;
                width: 20%;
                text-align: center;
                border: 1px solid #000000;
            }
            ul.gnb > li > a {
                display: block;
                color: #000000;
                line-height: 100px;
            }
            ul.gnb > li:hover > a,
            ul.gnb > li > a:hover {
                background: #000000;
                color: #fff;
            }
            ul.lnb {
                position: absolute;
                width: 100%;
                height: 0px;
                background: #fff;
                z-index: 10;
                overflow: hidden;
                transition: 0.5s;
            }
            ul.lnb li a {
                display: block;
                color: #555;
                line-height: 37.5px;
            }
            ul.lnb li a:hover {
                background: rgb(0, 0, 0);
                color: #fff;
            }
            ul.gnb:hover ul.lnb {
                height: 150px;
            }
            /*      ▲▲▲  네비게이션 css ▲▲▲     */
            div {
                position: relative;
                width: 1200px;
                height: 300px;
                overflow: hidden;
            }
            div > img {
                position: absolute;
                top: -800px;
                left: 0px;
                width: 1280px;
                height: 1920px;
            }
            /*   ▲▲▲  사진 크롭 css ▲▲▲     */
            ul.gnb1 {
                height: 200px;
                background: #ccc;
            }
            ul.gnb1 > li {
                float: left;
            }
            ul.lnb1 {
                background: #555;
            }
        </style>
    </head>
    <body>
        <div id="">
            <ul class="gnb">
                <p>로고</p>
                <li>
                    <a href="#">악세서리</a>
                    <ul class="lnb">
                        <li><a href="#">귀고리</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">목걸이</a></li>
                        <li><a href="#">팔찌</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
                <li>
                    <a href="#">팬츠</a>
                    <ul class="lnb">
                        <li><a href="#">청바지</a></li>
                        <li><a href="#">짧은바지</a></li>
                        <li><a href="#">긴바지</a></li>
                        <li><a href="#">레깅스</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
                <li>
                    <a href="#">아우터</a>
                    <ul class="lnb">
                        <li><a href="#">자켓</a></li>
                        <li><a href="#">코트</a></li>
                        <li><a href="#">가디건</a></li>
                        <li><a href="#">머플러</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
                <li>
                    <a href="#">탑</a>
                    <ul class="lnb">
                        <li><a href="#">블라우스</a></li>
                        <li><a href="#">티</a></li>
                        <li><a href="#">셔츠</a></li>
                        <li><a href="#">니트 </a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
            </ul>
            <!-- gnb end -->
            <div><img src="images/cake01.jpg" alt="" /></div>
        </div>
        <div id="bottom">
            <ul class="gnb1">
                <li>
                    <a href="#">공지사항</a>
                    <a href="#">갤러리</a>
                    <ul class="lnb1">
                        <li><a href="#">공지사항 입니다.</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
                <li>
                    <a href="#">배너</a>
                    <ul class="lnb1">
                        <li><a href="#">배너입니다.</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
                <li>
                    <a href="#">바로가기</a>
                    <ul class="lnb1">
                        <li><a href="#">바로가기입니다.</a></li>
                    </ul>
                    <!-- lnb end -->
                </li>
            </ul>
        </div>
    </body>
</html>
