<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* float 블럭태그를 가로로 띄울때 사용. but float사용시 부모의 높이를 상실함. 부모에게 overflow:hidden을 주면 높이를 가짐. */
      .wrap1 {
        border: 1px solid #000;
        overflow: hidden;
      }
      .wrap1 > div {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <p>문단태그</p>
  </body>
</html>
