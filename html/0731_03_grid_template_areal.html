<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .grid-container {
                display: grid;
                gap: 10px 20px;
                padding: 10px;
                background: gold;
                border: 1px solid #000;
                grid-template-areas:
                    'header header header'
                    'a b c'
                    'a d f'
                    'footer footer footer';
                grid-template-columns: 100px 200px 300px;
                grid-template-rows: 100px 200px 100px 100px;
            }
            .grid-item {
                background: tomato;
                border: 1px solid #000;
            }
            .grid-container > div:first-child {
                grid-area: header;
            }
            .grid-container > div:nth-child(2) {
                grid-area: header;
            }

            .grid-container > div:nth-child(3) {
                grid-area: header;
            }
            .grid-container > div:nth-child(4) {
                grid-area: a;
            }
            .grid-container > div:nth-child(5) {
                grid-area: b;
            }
            .grid-container > div:nth-child(6) {
                grid-area: c;
            }
            .grid-container > div:nth-child(7) {
                grid-area: a;
            }
            .grid-container > div:nth-child(8) {
                grid-area: d;
            }
            .grid-container > div:nth-child(9) {
                grid-area: f;
            }
            .grid-container > div:nth-child(10) {
                grid-area: footer;
            }
            .grid-container > div:nth-child(11) {
                grid-area: footer;
            }
            .grid-container > div:nth-child(12) {
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
        </div>
    </body>
</html>
