<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                font-size: 0px;
            }
            ul,
            .clearfix::after {
                content: '';
                display: block;
                clear: both;
            }
            li {
                list-style: none;
            }
            section {
                width: 1280px;
                height: 720px;
                margin: 0 auto;
                border: 10px solid #000;
            }
            .wrap {
                width: 100%;
                height: 100%;
                display: flex;
            }

            div.left {
                width: 100%;
                height: 100%;
                background: blue;
            }
            ul.right {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                align-self: center;
            }
            ul.right > li {
                flex: 1 1 40%;
            }
            ul > li:first-child {
                background: tomato;
            }
            ul > li:nth-child(2) {
                background: seagreen;
            }
            ul > li:nth-child(3) {
                background: gold;
            }
            ul > li:nth-child(4) {
                background: violet;
            }
            ul > li:nth-child(5) {
                background: skyblue;
            }
            ul > li:nth-child(6) {
                background: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="wrap clearfix">
                <div class="left"></div>
                <ul class="right">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </body>
</html>
