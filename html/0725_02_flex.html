<!DOCTYPE html>
<html lang="ko">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div.flex {
                background: #ccc;
                border: 1px solid #000;
                padding: 20px;
                margin: 20px;
                display: flex;
                height: 500px;
            }
            div.flex > div {
                width: 300px;
                background: green;
                border: 1px solid #000;
            }
            div.container1 {
            }
            div.container2 {
                flex-wrap: wrap;
            }
            div.container3 {
                flex-wrap: nowrap;
            }
            div.container4 {
                flex-wrap: wrap-reverse;
            }
            div.container5,
            div.container6 {
                width: 500px;
            }
            div.container5 {
                flex-wrap: wrap;
            }
            div.container6 {
                flex-flow: row nowrap;
                /* flex-wrap: nowrap; */
            }
            div.container6 > div {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <div class="flex container1">
            <div>1</div>
            <div>2</div>

        <div class="flex container2">

        <div class="flex container4">

        </div>
        <div class="flex container5">

        <div class="flex container6">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
