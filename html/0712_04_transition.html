<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
                width: 1200px;
                margin: 0 auto;
            }
            img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                object-position: center;
            }
            li {
                position: relative;
                display: block;
                top: 50%;
                left: 0%;
                float: left;
                background: #fff;
                padding: 10px 10px 20px 10px;
                border: 1px solid #000;
            }
            li:first-child {
                transform: rotate(-10deg);
            }
            li:nth-child(2) {
                transform: rotate(10deg);
            }
            li:nth-child(3) {
                transform: rotate(-5deg);
            }
            li:nth-child(4) {
                transform: rotate(5deg);
            }
            li p {
                text-align: center;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <div class="box"><img src="images/photo1.jpg" alt="photo1" /></div>
                <p>그린컴퓨터아트학원</p>
            </li>
            <li>
                <div class="box"><img src="images/photo2.jpg" alt="photo2" /></div>
                <p>그린컴퓨터아트학원</p>
            </li>
            <li>
                <div class="box"><img src="images/photo3.jpg" alt="photo3" /></div>
                <p>그린컴퓨터아트학원</p>
            </li>
            <li>
                <div class="box"><img src="images/photo4.jpg" alt="photo4" /></div>
                <p>그린컴퓨터아트학원</p>
            </li>
        </ul>
    </body>
</html>
