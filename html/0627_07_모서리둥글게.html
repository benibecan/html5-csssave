<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        text-align: center;
      }
      li {
        display: inline-block;
      }
      p.first {
        width: 300px;
        height: 400px;
        border: 4px solid #000;
        /* border-radius: 20px 40px 60px 80px; 시계방향 */
        /* border-radius: 50%; 모서리 다 똑같은 값으로 갂음
        px로 줄 때 반지름값으로 넣으면 원 만들 수 있음
        %로 줄 때는 부모를 잘 봐야함. */
        border-radius: 150px 150px 50px 0px;
      }
      p.second {
        width: 300px;
        height: 400px;
        border: 4px solid #000;
        border-radius: 0px 50px 150px 150px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><p class="first"></p></li>
      <li><p class="second"></p></li>
    </ul>
  </body>
</html>
