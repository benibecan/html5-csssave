<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /*
            transform: translate(-50%, -50%) scale(2) skew(10deg) rotate(20deg); 중복으로 줄 수 있다.
            1. transform: translate==xy이동
            2. transform: sxale==xy크기배로조절
            3. transform: rotate==기울이기
            4. transform: skew==xy각각기울이기
            */

            div {
                width: 100px;
                height: 100px;
                background: #ccc;
            }
            .div01 {
                /* transform: translate(100px, -50px); */
                transform: translateX(200px);
            }
            .div02 {
                /* transform: scale(0.5, 1); */
                transform: scaleX(2);
            }
            .div03 {
                transform: rotate(-30deg);
            }
            .div04 {
                /* transform: skew(-10deg, 20deg); */
                transform: skewY(20deg);
            }

            /* 블록태그를 겹쳐서 가운데로 보낼 수 있는 방법
            1. position: relative; or absolute 
            2. transform: translate(-50%, -50%);
            3. top: 50%; 
               left: 50%;
              */
            p {
                position: relative;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                background: red;
                transform: translate(-50%, -50%) scale(2) skew(10deg) rotate(20deg);
                /* transform-origin: 0 0; */
                /* transform-origin: left top; */
            }

            section {
                width: 300px;
                height: 300px;
                overflow: hidden;
            }

            section:hover img {
                transform: scale(2);
                transition: 0.5s;
            }
            article {
                width: 100px;
                height: 100px;
                background: green;
                /* transition-property: width, height;
                transition-duration: 0.5s, 1s; */
                transition: width 0.5s, height 1s;
                transition-timing-function: ease;
                transition-delay: 1s;
            }
            article:hover {
                width: 200px;
                height: 300px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <div class="div01"></div>
        <div class="div02"></div>
        <div class="div03"></div>
        <div class="div04"></div>
        <div class="div05">
            <p></p>
        </div>
        <section><img src="images/photo2.jpg" alt="photo2" /></section>
        <article></article>
    </body>
</html>
