<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
      /* box-sizing: border-box==내용 영역의 폭(width)와 높이(height)는 패딩(Padding)과 보더(Border)를 포함한 범위가 됩니다. */
      p {
        width: 500px;
        height: 500px;
        border: 10px solid #000;
        padding: 100px;
      }
      p:first-child {
        box-sizing: 5px 5px 5px 10px #f00;
      }
      p:last-of-type {
        box-sizing: inset 5px 5px 5px 10px rgba(255, 0, 0, 1);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
  </body>
</html>
