<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* width: 600px margin: auto. 좌우여백 나눠줌. 수직은 안됨. 다른방법잇음. */
      .wrap {
        width: 600px;
        margin: auto;
        border: 1px solid #000;
      }
      /* .wrap div:nth-child(1) (.은 클래스).wrap의 div의 1번째 자식 */
      .wrap div:nth-child(1) {
        position: relative;
        width: 300px;
        height: 300px;
        background: red;
        left: 0;
      }
      .wrap div:nth-child(2) {
        position: relative;
        width: 200px;
        height: 200px;
        background: blue;
        left: 300px;
      }
      .wrap div:nth-child(3) {
        position: relative;
        width: 100px;
        height: 100px;
        background: green;
        left: 500px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
  </body>
</html>
