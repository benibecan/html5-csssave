<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table 태그</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #000;
            }

            body {
                font-family: arial, notokr, sans-serif;
                position: relative;
            }

            /*   ▲▲▲  기본 설정값  ▲▲▲     */
            div.notice {
                height: 200px;
                width: 400px;
                background: #aaa;
            }
            h2 {
                text-align: center;
            }
            table {
                /* 테이블레이아웃을 픽스드로 줘야 가로 값을 고정으로 가진다. */
                table-layout: fixed;
                width: 90%;
                margin: 0 auto;
                border: 1px solid #000;
            }
            td {
                padding: 0 5px;
            }
            td a {
                color: #333;
            }
            td a:hover {
                text-decoration: underline;
                color: blue;
            }
            td:first-child {
                width: 70%;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            td:last-child {
                width: 30%;
                text-align: center;
            }
            /*  1.수평가운데정렬 width400px margin0auto;
                1-1. 부모요소는 textalign:center;
                1-2. 가운데보낼자식요소는dispaly:inline-block;

                2.수직가운데정렬 문자한줄의 문자 line-height:높이값
                2-1. 상위요소 display::-webkit-slider-runnable-track
                2-2. 하위요소 display:table-cell:vertical-align:middle;
                2-3. 하위요소 가로세로크기지정하면 지정한게 수직가운데로간다.*/
            #popup {
                display: none;
                position: fixed;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }
            #popup .pop {
                /* 테이블셀로 콘텐츠를 정가운데로 보냄. 팝업 방식 */
                display: table-cell;
                vertical-align: middle;
            }
            #popup .inner {
                width: 400px;
                height: 400px;
                border: 1px solid #000;
                background: #fff;
                margin: 0 auto;
            }
            /* 팝업을 눌렀을때 창을 띄움 */
            #popup:target {
                display: table;
            }
            /* 수직가운데정렬좀따해보세요 */
            #popup .pop a {
                text-decoration: underline;
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="notice">
            <h2>공지사항</h2>
            <table>
                <tr>
                    <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">여름 이월상품 정리 세일 안내</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">여름 바캉스 상품 정리 세일 안내</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">반품 및 교환 조건 변경 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">상품별 사이즈표 보는 방법과 치수 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
            </table>
        </div>
        <div id="popup">
            <div class="pop">
                <div class="inner">
                    <h1>팝업창</h1>
                    <a href="">닫기</a>
                </div>
            </div>
        </div>
    </body>
</html>
