<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            body {
                background: #333;
            }
            a.banner {
                position: relative;
                display: block;
                width: 728px;
                height: 176px;
                border: 1px solid #555;
                background: url(images/banner_logo.png) 50% 50% no-repeat,
                    url(images/banner_photo.png) -300px 10px no-repeat, url(images/banner_09.png) 20px -400px no-repeat,
                    url(images/banne_bg.png);
                margin: 50px auto;
                text-align: center;
                font-family: 'Nanum Pen Script', cursive;
                animation: bg 2s linear 2s forwards;
            }
            /* a:hover {
                background-position: 50% 80%, -40px 10px, 20px -30px, 0 0;
            } */
            @keyframes bg {
                to {
                    background-position: 550px 50%, -40px 10px, 20px -30px, 0 0, 0 0;
                }
            }
            img.arrow {
                position: absolute;
                bottom: 30px;
                left: 40%;
                animation: arrow 1s linear 1.5s forwards infinite;
                opacity: 0;
            }

            @keyframes arrow {
                to {
                    transform: translateX(50px);
                    opacity: 1;
                }
            }

            /* a img.logo {
                position: absolute;
                top: 50%;
                left: 630px;
                transform: translate(-50%, -50%);
                /* animation: logo 1s ease-in 1s forwards; 
            } */
            /* a:hover img {
                left: 630px;
            } */
            /* @keyframes logo {
                to {
                    left: 650px;
                }
            } */
            a span {
                position: absolute;
                left: 50%;
                top: 20%;
                transform: translateX(-50%);
                font-size: 32px;
                color: aqua;
                opacity: 0;
                animation: text 1s ease-in 3s forwards;
            }
            @keyframes text {
                to {
                    opacity: 1;
                }
            }
            /* a:hover span {
                opacity: 1;
            } */
        </style>
    </head>
    <body>
        <div>
            <a href="#" class="banner">
                <img class="arrow" src="images/banner_arrow.png" alt="banner_arrow" />
                <span
                    >Animation Banner Design<br />
                    웹폰트를 활용한 스타일
                </span>
            </a>
        </div>
    </body>
</html>
