<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* z-index는 기본값이 0. 수치가 크면 클수록 앞으로 온다. 젤 앞으로 노출시키고싶으면 값으로 999를 주기도 함.  */
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div:first-child {
        background: red;
        z-index: 1;
      }
      div:nth-child(2) {
        background: green;
        z-index: 2;
      }
      div:nth-child(3) {
        background: blue;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
