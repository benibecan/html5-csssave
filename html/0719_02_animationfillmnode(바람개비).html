<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            body {
                text-align: center;
            }
            .box {
                position: relative;
                margin: 0 auto;
                width: 500px;
                height: 500px;
                margin: 50px auto;
            }
            .box li {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .pro {
                background: url(images/propeller.png);
            }
            .pipe {
                background: url(images/pipe.png);
            }
            label {
                display: inline-block;
                width: 100px;
                border-radius: 50px;
                border: #000 1px solid;
                padding: 10px 0;
                text-align: center;
                cursor: pointer;
            }
            /* animation start */
            @keyframes left {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(1080deg);
                }
            }
            @keyframes right {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(-1080deg);
                }
            }
            #left:checked ~ .leftbtn,
            #right:checked ~ .rightbtn,
            #off:checked ~ .offbtn {
                background: #000;
                color: #fff;
            }

            #left:checked ~ .box .pro {
                animation-name: left;
                animation-duration: 2s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            #right:checked ~ .box .pro {
                animation-name: right;
                animation-duration: 2s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            #off:checked ~ .box .pro {
                animation-name: off;
            }
            @keyframes off {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
        </style>
    </head>
    <body>
        <input type="radio" name="btn" id="left" checked />
        <input type="radio" name="btn" id="right" />
        <input type="radio" name="btn" id="off" />
        <ul class="box">
            <li class="pipe"></li>
            <li class="pro"></li>
            <li class="face"></li>
        </ul>
        <label class="leftbtn" for="left">Turn Left</label>
        <label class="rightbtn" for="right">Turn Right</label>
        <label class="offbtn" for="off">Off</label>
    </body>
</html>
