<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table 태그</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: arial, Helvetica, '나눔고딕', sans-serif;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #000;
            }
            /*   ▲▲▲  기본 설정값  ▲▲▲     */
            table {
                border-collapse: collapse; /*collapse==무너지다. 셀과 셀사이 간격없앰 */
                border: 1px solid #000;
            }
            tr {
            }
            td {
                border: 1px solid #ccc;
                padding: 10px;
            }
            td.bg {
                background: #eee;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!-- 행가로합치기 -->
                <td colspan="2" class="bg">지역별 홍차</td>
            </tr>
            <tr>
                <!-- 열세로합치기 -->
                <td rowspan="3" class="bg">중국</td>
                <td>정산소종</td>
            </tr>
            <tr>
                <td>기문</td>
            </tr>
            <tr>
                <td>운남</td>
            </tr>
            <tr>
                <td rowspan="4" class="bg">인도 및 스리랑카</td>
                <td>아삼</td>
            </tr>
            <tr>
                <td>실론</td>
            </tr>
            <tr>
                <td>다질링</td>
            </tr>
            <tr>
                <td>닐기리</td>
            </tr>
        </table>
    </body>
</html>
