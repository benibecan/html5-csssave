<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 창이 작아지더라도 포지션은 고정 */
      .fish {
        border: 1px solid#000;
        width: 1000px;
        margin: 0 auto;
        /* overflow: hidden; */
      }
      span {
        color: #00f;
      }
      /* 대표적인 인라인태그. 글씨 색 바꿀때 사용된다. */
      p,
      ul {
        /* float: left; */
        position: relative;
      }
      ul {
        list-style: none;
        left: 350px;
        top: -227px;
      }
    </style>
  </head>
  <body>
    <div class="fish">
      <h1>짱<span>뚱</span>어</h1>
      <p><img src="images/fish.jpg" alt="fish" /></p>
      <ul>
        <li>농어목 망둑어과의 바닷물고기</li>
        <li><b>학 명 :</b> <i>Boleophthalmus pectinirostris</i></li>
        <li><b>분류 :</b> 농어목 망둑어과</li>
        <li>
          <b>생활방식 :</b> 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음
        </li>
        <li><b>크기 :</b> 몸길이 약 18cm</li>
        <li>
          <b>체색 :</b> 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음
        </li>
        <li><b>분포지역 :</b> 서부태평양의 열대 해역</li>
      </ul>
    </div>
  </body>
</html>
