<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <audio controls autoplay muted>
            <source src="video/Kalimba.ogg" type="audio/ogg" />
            <source src="video/Kalimba.mp3" type="audio/mp3" />
        </audio>
    </body>
    <video controls autoplay muted>
        <source src="video/Wildlife.mp4" type="video/mp4" />
        <source src="video/Wildlife.webm" type="video/webm" />
    </video>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/QRvjLoxIuOU?controls=0&autoplay=1&mute=1&loop=1&playlist=QRvjLoxIuOU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
    ></iframe>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/-pMAHu9i180?controls=0&autoplay=1&mute=1&loop=1&playlist=-pMAHu9i180"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
    ></iframe>
</html>
