<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            div.pr {
                width: 300px;
                height: 300px;
                position: relative;
                margin: 30px;
                background-color: #eee;
            }
            svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            svg rect {
                fill: none;
                width: 300px;
                height: 300px;
                stroke: transparent;
                stroke-width: 10px;
                stroke-linecap: square;
                stroke-dasharray: 1200;
                stroke-dashoffset: 0;
                animation: ani2s reverse;
            }
            div:hover rect {
                animation: ani1 1s backwards;
            }

            @keyframes ani1 {
                0% {
                    stroke-dashoffset: 1200;
                    stroke: navy;
                }
                100% {
                    stroke-dashoffset: 0;
                    stroke: navy;
                }
            }
            @keyframes ani2 {
                0% {
                    stroke-dashoffset: 0;
                    stroke: navy;
                }
                100% {
                    stroke-dashoffset: 1200;
                    stroke: navy;
                }
            }
            .desc {
                position: absolute;
                left: 40%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            h1 span {
                font-weight: 400;
            }
            p {
                padding: 30px 0;
            }
            svg polyline {
                transition: 0.5s;
            }
            svg:hover polyline {
                transform: translateX(50px);
            }
        </style>
    </head>
    <body>
        <div class="pr">
            <div class="desc">
                <h1><span>언론속의</span><br />극동</h1>
                <p>
                    언론에 소개되는 극동의<br />
                    소식을 안내해드립니다.
                </p>
            </div>
            <svg class="polyline">
                <g>
                    <rect />
                    <polyline points="10,280 80,280 60,260" fill="none" stroke="#000" />
                </g>
            </svg>
        </div>
    </body>
</html>
