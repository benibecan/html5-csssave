<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no,minimum-scale=1,maximum-scale=1"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                overflow: hidden;
            }
            #wrap {
                width: 100%;
                background: url(../images/img/photo2.jpg) center/cover no-repeat;
            }
            .main {
                width: 100%;
                max-width: 1280px; /* width:100%; max-width:1280px; 
                                    -> 가로 스크롤이 안생김  */
                margin: 0 auto;
                height: 100vh; /* height: 100vh;
                                > 세로 스크롤이 안생김 */
            }
            .main img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="wrap">
            <div class="main"><img src="../images/img/photo1.jpg" alt="" /></div>
        </div>
    </body>
</html>
