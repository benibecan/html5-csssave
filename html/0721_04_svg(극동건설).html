<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            svg {
                border: 1px solid #000;
                width: 500px;
                height: 500px;
                stroke-linecap: square;
                stroke-dasharray: 800;
                stroke-dashoffset: 0;
                stroke-width: 10px;
                stroke: navy;
            }

            @keyframes ani {
                0% {
                    stroke-dashoffset: 800;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }
            svg:hover {
                stroke-width: 10px;
                stroke: navy;
                animation: ani 1s forwards;
            }
        </style>
    </head>
    <body>
        <div>
            <svg>
                <rect x="100" y="100" width="200" height="200" style="fill: #ccc" />
            </svg>
        </div>
    </body>
</html>
