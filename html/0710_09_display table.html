<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table 태그</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #000;
            }

            body {
                font-family: arial, notokr, sans-serif;
                position: relative;
            }

            /*   ▲▲▲  기본 설정값  ▲▲▲     */
            div {
                height: 200px;
                width: 400px;
                background: #aaa;
            }
            h2 {
                text-align: center;
            }
            table {
                /* 테이블레이아웃을 픽스드로 줘야 가로 값을 고정으로 가진다. */
                table-layout: fixed;
                width: 90%;
                margin: 0 auto;
                border: 1px solid #000;
            }
            td {
                padding: 0 5px;
            }
            td a {
                color: #333;
            }
            td a:hover {
                text-decoration: underline;
                color: blue;
            }
            td:first-child {
                width: 70%;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            td:last-child {
                width: 30%;
                text-align: center;
            }
            #popup {
                display: none;
                position: fixed;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
            }
            #popup .pop {
                display: fixed;
                top: 50%;
                left: 0px;
                width: 400px;
                height: 400px;
                border: 1px solid #000;
                margin: 200px auto;
                transform: translate(0, 50%);
            }

            /* 팝업을 눌렀을때 창을 띄움 */
            #popup:target {
                display: block;
            }
            /* 수직가운데정렬좀따해보세요 */
            #popup .pop a {
                text-decoration: underline;
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>공지사항</h2>
            <table>
                <tr>
                    <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">여름 이월상품 정리 세일 안내</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">여름 바캉스 상품 정리 세일 안내</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">반품 및 교환 조건 변경 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
                <tr>
                    <td><a href="#">상품별 사이즈표 보는 방법과 치수 공지</a></td>
                    <td>2019-10-10</td>
                </tr>
            </table>
        </div>
        <div id="popup">
            <div class="pop">
                <h1>팝업창</h1>
                <a href="#">닫기</a>
            </div>
        </div>
    </body>
</html>
