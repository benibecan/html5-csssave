<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            /* 기본설정 */
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            body {
                font-family: arial, '맑은고딕', sans-serif;
            }
            .happy {
                width: calc(495px * 2);
                margin: 0 auto;
            }
            .happy > div {
                float: left;
            }
            div.happy h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            .left {
                width: 495px;
            }
            .left ul {
                width: 465px;
                margin: 0 auto;
                overflow: hidden;
            }
            .left ul li {
                position: relative;
                float: left;
                width: 33.333%;
                height: 306px;
                cursor: pointer;
                transition: 0.5s;
            }
            .left ul li.first {
                background: url(images/sample01.jpg);
            }
            .left ul li.second {
                background: url(images/sample02.jpg);
            }
            .left ul li.third {
                background: url(images/sample03.jpg);
            }
            .left .title {
                color: #fff;
                text-align: center;
                line-height: 306px;
                font-size: 20px;
            }
            .left .box {
                position: absolute;
                width: 300px;
                font-size: 20px;
                color: #fff;
                text-align: center;
                left: 0;
                top: 0;
                padding-top: 120px;
                /* left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); */
                opacity: 0;
            }
            .left:hover ul {
                border: 1px solid #000;
            }
            .left ul:hover .title {
                display: none;
            }
            .left ul li:hover {
                width: 60%;
            }
            .left ul:hover li:not(:hover) {
                width: 20%;
            }
            .left ul li:hover .box {
                opacity: 1;
            }
            p.more {
                position: relative;
                width: 90px;
                height: 30px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                margin-top: 30px;
                font-size: 14px;
                color: #fff;
                border: 1px solid #fff;
                opacity: 0;
                line-height: 30px;
            }
            ul li:hover p.more {
                opacity: 1;
            }
            ul li p.more:hover {
                background-color: rgb(255, 255, 255, 0.7);
                color: #000;
            }
            /* right 시작 */

            .right div {
                position: relative;
                width: 465px;
                height: 306px;
                margin: 0 auto;
                text-align: center;
                cursor: pointer;
                overflow: hidden;
            }
            .right div img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: 1s; cu
            }
            .right div p {
                position: absolute;
                width: 100%;
                text-align: center;
                top: 0;
                color: #fff;
                font-size: 20px;
                padding-top: 100px;
            }
            .right div a {
                position: absolute;
                display: inline-block;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 5px 10px;
                border: 1px solid #fff;
                color: #fff;
                margin-top: 15px;
            }
            .right div a:hover {
                background: rgba(255, 255, 255, 0.7);
                color: #000;
            }
            .right div:hover img {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div class="happy">
            <div class="left">
                <h2>해피바스 선물</h2>
                <ul>
                    <li class="first">
                        <p class="title">내추럴 성분</p>
                        <div class="box">
                            <p>해피바스가 담고 있는<br />'내추럴 성분'이 궁금하다면?</p>
                            <p class="more">more</p>
                        </div>
                    </li>
                    <li class="second">
                        <p class="title">풍부한 향</p>
                        <div class="box">
                            <p>해피바스에서 펼쳐지는<br />'풍성한 향'이 궁금하다면?</p>
                            <p class="more">more</p>
                        </div>
                    </li>
                    <li class="third">
                        <p class="title">즐거운 경험</p>
                        <div class="box">
                            <p>해피바스가 이끄는<br />'즐거운 경험'이 궁금하다면?</p>
                            <p class="more">more</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="right">
                <h2>해피바스 뷰티톡</h2>
                <div>
                    <img src="images/beautytalk.jpg" alt="beautytalk" />
                    <p>피부고민에 따른 뷰티팁을 드려요</p>
                    <a href="#">more</a>
                </div>
            </div>
        </div>
    </body>
</html>
