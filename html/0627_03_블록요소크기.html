<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소크기</title>
    <style>
      /* width지정하지않으면 width:auto->default border,padding포함크기 
        */
      * {
        margin: 0;
        padding: 0;
      }
      /* width: auto는 default값이라서 안써도 됨. */
      /* 가로크기는 width500px 줬는데 -> width500+padiing50+50+border10+10=620px */
      p {
        width: 500px;
        background: #ccc;
        padding: 50px;
        border: 10px solid #000;
      }
      ul {
        width: 500px;
        background: #f00;
      }
      li {
        width: 50%;
        padding: 50px;
        background: #0f0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <ul>
      <li>리스트</li>
    </ul>
  </body>
</html>
