<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>transition</title>
        <style>
            /* 수직가운데 정렬하는법 두가지
                        1-1. display:table-cell;
                        1-2. vertical-align:middle;
                        2-1. position:relative or absolute
                        2-2. left50%top50%
                        2-3. transform:translate(-50%, -50%)*/

            /*  transition: transform 1s ease-in-out 3s;
                        --> 트랜지션을 주겠다: 트랜스폼으로 1초동안 이지인아웃해라 3초뒤에 */
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
                color: #fff;
            }
            body {
                font-family: arial, 'notosanskr', sans-serif;
                padding: 500px 0;
            }
            .mid {
                width: 100%;
                min-width: 1280px;
                padding: 120px 0;
                background: url(images/mid_bg_img1.jpg) center/cover fixed;
                filter: brightness(95%);
            }
            div.desc {
                width: 1280px;
                margin: 0 auto;
                font-size: 50px;
                font-weight: 100;
                letter-spacing: -1px;
                line-height: 80px;
                text-align: center;
                color: #fff;
            }

            .info {
                width: 1280px;
                margin: 0 auto;
            }
            .info ul {
                width: 1000px;
                height: 200px;
                text-align: center;
                margin: 0 auto;
            }
            .info ul li {
                position: relative;
                width: 25%;
                height: 100%;
                float: left;
            }
            .info ul li .col {
                position: absolute;
                width: 100%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                cursor: pointer;
            }
            .info ul li .col::after {
                content: '';
                position: absolute;
                right: 0;
                top: 30px;
                width: 1px;
                height: 80px;
                background: #fff;
            }
            .info ul li:last-child .col::after {
                display: none;
            }
            .title {
                position: relative;
                width: 150px;
                height: 50px;
                line-height: 50px;
                margin: 0 auto 20px;
            }
            .line {
                position: absolute;
                background: #fff;
            }
            .line-top {
                width: 100%;
                height: 1px;
                top: 0;
                left: 0;
                transform: scaleX(0);
                transition: transform 0.5s ease-in-out;
            }
            ul li:hover .line-top {
                transform: scaleX(1);
                transition: 0.5s ease-in-out;
            }
            .line-right {
                width: 1px;
                height: 100%;
                top: 0;
                right: 0;
                transform: scaleY(0);
                transition: transform 0.5s ease-in-out;
            }
            ul li:hover .line-right {
                transform: scaleY(1);
                transition: 0.5s ease-in-out;
            }
            .line-bottom {
                width: 100%;
                height: 1px;
                left: 0;
                bottom: 0;
                transform: scaleX(0);
                transition: transform 0.5s ease-in-out;
            }
            ul li:hover .line-bottom {
                transform: scaleX(1);
                transition: 0.5s ease-in-out;
            }
            .line-left {
                width: 1px;
                height: 100%;
                top: 0;
                left: 0;
                transform: scale(0);
                transition: transform 0.5s ease-in-out;
            }
            ul li:hover .line-left {
                transform: scaleY(1);
                transition: 0.5s ease-in-out;
            }
            p.desc {
                letter-spacing: -2px;
            }
            div.info h1 span {
                font-weight: 600;
            }

            div.title h2 {
                font-weight: 400;
            }
        </style>
    </head>
    <body>
        <div class="mid">
            <div class="desc">
                <p>개개인의 특성과 능력을 중시하는 극동건설은</p>
                <p>여러분의 <strong>성장의 터</strong>를 마련합니다.</p>
            </div>
            <div class="info">
                <ul>
                    <li>
                        <div class="col">
                            <div class="title">
                                <h2>인재상</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <!-- .title끝 -->
                            <p class="desc">
                                근동건설이 추구하는 인재상을<br />
                                여러분께 소개합니다.
                            </p>
                        </div>
                        <!-- .col 끝 -->
                    </li>
                    <li>
                        <div class="col">
                            <div class="title">
                                <h2>인사제도</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <!-- .title끝 -->
                            <p class="desc">
                                임직원의 역량형상과 동기부여를<br />
                                위해 다양한 제도를 운영합니다.
                            </p>
                        </div>
                        <!-- .col 끝 -->
                    </li>
                    <li>
                        <div class="col">
                            <div class="title">
                                <h2>채용안내</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <!-- .title끝 -->
                            <p class="desc">
                                극동건설의 채용제도 및 절차를<br />
                                자세히 소개합니다.
                            </p>
                        </div>
                        <!-- .col 끝 -->
                    </li>
                    <li>
                        <div class="col">
                            <div class="title">
                                <h2>채용공고</h2>
                                <span class="line line-top"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                                <span class="line line-left"></span>
                            </div>
                            <!-- .title끝 -->
                            <p class="desc">
                                극동건설의 채용공고를<br />
                                소개합니다.
                            </p>
                        </div>
                        <!-- .col 끝 -->
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
