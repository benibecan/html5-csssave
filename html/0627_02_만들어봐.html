<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
        background: #f00;
        /*  바뀌기 때문에 가로는 줘도 세로는 잘 안준다. */
        width: 200px;
        margin: 0 auto;
        /* padding: 20px; */
        /* height: 100px; line-height: 100px; 수직정렬은 한두줄일 경우에만 적용됨 */
        height: 100px;
        line-height: 100px;
      }
      a {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- <p>태그 안에 <p>태그는 안됨. <p>안에 <a>태그는 가능. -->
    <p>
      <a href="#">p태그:링크태그</a>
    </p>
  </body>
</html>
