<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div.flex {
                display: flex;
                margin: 10px;
                height: 500px;
                background: green;
                border: 1px solid #000;
                flex-wrap: wrap;
            }
            div.flex > div {
                width: 200px;
                border: 1px solid #000;
                background: gold;
                margin: 10px;
            }
            div.start {
                align-content: flex-start;
            }
            div.end {
                align-content: flex-end;
            }
            div.center {
                align-content: center;
            }
            div.between {
                align-content: space-between;
            }
            div.around {
                align-content: space-around;
            }
        </style>
    </head>
    <body>
        start
        <div class="flex start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        end
