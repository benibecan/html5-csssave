<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* float을 사용함과 동시에 값(text만큼의)만 보더됨. */
      div {
        border: 1px solid #f00;
      }
      .div1 {
        float: left;
      }
      .div2 {
        float: right;
      }
      .div3 {
        clear: both;
      }
      .div4 {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="div1">Hello1</div>
    <div class="div2">World2</div>
    <div class="div3">JUN3</div>
    <div class="div4">Center4</div>
  </body>
</html>
