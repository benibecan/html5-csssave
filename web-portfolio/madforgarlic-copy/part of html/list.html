<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            /* 기본설정 end */
            .list {
                width: 1504px;
                margin: 0 auto;
                font-size: 0;
            }
            .list > ul {
                display: flex;
                flex-wrap: wrap;
            }
            .list > ul > li {
                position: relative;
                overflow: hidden;
            }
            .list > ul > li .over {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0);
                color: #fff;
                font-size: 20px;
                text-transform: uppercase;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                transition: 0.5s;
            }
            .list > ul > li .over span {
                opacity: 0;
                transition: 0.5s;
            }
            .list > ul > li .over p {
                font-weight: bold;
                transition: 0.5s;
            }
            .list > ul > li .over a {
                display: inline-block;
                padding: 13px 30px;
                background: #fff;
                font-size: 14px;
                margin-top: 30px;
                opacity: 0;
                transition: 0.3s ease-in;
            }
            .list > ul > li .over a:hover {
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                transition: 0s;
            }
            .list > ul > li:hover .over {
                background: rgba(0, 0, 0, 0.5);
            }
            .list > ul > li:hover .over span {
                opacity: 1;
            }
            .list > ul > li:hover .over a {
                opacity: 1;

                transition-delay: 0.2s;
            }
            .list > ul > li .inner {
                transform: translateY(15px);
                transition: 0.5s cubic-bezier(0.39, 0.575, 0.565, 1);
            }
            .list > ul > li:hover .inner {
                transform: translateY(-25px);
            }
            .list > ul > li img {
                transform: scale(1);
                transition: 0.5s;
            }
            .list > ul > li:hover > img {
                transform: scale(1.2);
                transition: 0.5s;
            }
            /* list end */
        </style>
    </head>
    <body>
        <div class="list">

                    <div class="over">
