<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                list-style: none;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            body {
                font-family: arial, 'NanumGothic', sans-serif;
            }
            /* 	▲ 기본설정 	▲ */
            .bestitem {
                width: 1600px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background: url(img/item-bg.png) 0 89% repeat-x;
                text-align: center;
            }
            .bestitem h1 {
                width: 40%;
                position: relative;
                margin: 0 auto;
                font-size: 20px;
            }
            .bestitem h1::before {
                position: absolute;
                content: '';
                width: 350px;
                height: 1px;
                background: #ccc;
                left: -150px;
                top: 10px;
            }
            .bestitem h1::after {
                position: absolute;
                content: '';
                width: 350px;
                height: 1px;
                background: #ccc;
                right: -150px;
                top: 10px;
            }
            .bestitem ul {
                display: flex;
                justify-content: center;
            }
            .bestitem ul li {
                width: 220px;
            }
            .bestitem ul li p {
                margin-top: 15px;
                letter-spacing: -2px;
                cursor: pointer;
            }
            .bestitem ul li img {
                transform: scale(1);
                transition: 0.5s;
                cursor: pointer;
            }
            .bestitem ul li:hover img {
                transform: scale(1.05);
            }
            .bestitem ul li:hover p {
                font-weight: bold;
            }
            /* 	▲ bestitem end 	▲ */
        </style>
    </head>
    <body>
        <div class="bestitem">
            <h1>베스트셀러 아이템</h1>
            <ul>
                <li>
                    <img src="img/item1.png" alt="item1" />
                    <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
                </li>
                <li>
                    <img src="img/item2.png" alt="item2" />
                    <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
                </li>
                <li>
                    <img src="img/item3.png" alt="item3" />
                    <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
                </li>
                <li>
                    <img src="img/item4.png" alt="item4" />
                    <p>해피바스 마이크로미셀라<br />딥 클렌징 폼</p>
                </li>
            </ul>
        </div>
    </body>
</html>
