<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/jquery-3.7.1.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <p><button id="btn1">버튼1</button></p>
        <p>500px이동</p>
        <p><button id="btn2">버튼2</button></p>
        <p>50px이동</p>
        <p><button id="btn3">버튼3</button></p>
        <p>500px이동후 제자리</p>
        <p><button id="btn4">버튼4</button></p>
        <p>500px이동</p>
        <script>
            $(function () {
                $('#btn1').click(function () {
                    // $("p:nth-child(2)")
                    $('p')
                        .eq(1)
                        .animate({ marginLeft: '500PX' }, 1000, 'linear', function () {
                            alert('미션완료');
                        });
                });
                $('#btn2').click(function () {
                    $('p').eq(3).animate({ marginLeft: '+=50px' }),
                        1000,
                        'lenear',
                        function () {
                            alert('미션완료');
                        };
                    // $('#btn1').click();
                    $('#btn1').trigger('click');
                });
                $('#btn3').click(function () {
                    $('p').eq(5).animate({ marginLeft: '500px' }, 1000).animate({ marginLeft: '0px' }, 1000);
                });
                setInterval(function () {
                    $('btn3').click();
                }, 2000);
                $('#btn4').click(function () {
                    $('p').eq(7).delay(1000).animate({ marginLeft: '500px' }, 1000);
                });
            });
        </script>
    </body>
</html>
