<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('body').append("<div id='page'></div>");
                function myfnc() {
                    $('#page').html(
                        '디스플레이 : ' + $('p').css('display') + '<br>' + 'opacity : ' + $('p').css('opacity')
                    );
                }
                /*   $('#one').click(function () {
                    $('p').fadeTo(1000, 0, myfnc);
                });
                $('#two').click(function () {
                    $('p').fadeTo(1000, 0.5, myfnc);
                });
                $('#three').click(function () {
                    $('p').fadeTo(1000, 1, myfnc);
                });*/
                $('button').click(function () {
                    let num = $(this).data('opa');
                    $('p').fadeTo(1000, num, myfnc);
                });
            });
        </script>
        <title>jquery</title>
        <style>
            p {
                width: 100px;
                height: 100px;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <p></p>
        <!-- data-(속성이름정하기)="값" -->
        <button id="one" data-opa="0">투명</button>
        <button id="two" data-opa="0.5">반투명</button>
        <button id="three" data-opa="1">불투명</button>
    </body>
</html>
