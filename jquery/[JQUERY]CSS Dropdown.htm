<HTML><HEAD><TITLE>CSS Dropdown</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<STYLE type=text/css>#cssdropdown {
LIST-STYLE-TYPE: none
}
#cssdropdown UL {
LIST-STYLE-TYPE: none
}
#cssdropdown {
PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px
}
#cssdropdown  {
PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px
}
#cssdropdown LI.headlink {
BORDER-RIGHT: black 1px solid; BORDER-TOP: black 1px solid; FLOAT: left; MARGIN-LEFT: -1px; BORDER-LEFT: black 1px solid; WIDTH: 220px; BORDER-BOTTOM: black 1px solid; BACKGROUND-COLOR: #e9e9e9; TEXT-ALIGN: center
}
#cssdropdown LI.headlink A {
PADDING-RIGHT: 15px; DISPLAY: block; PADDING-LEFT: 15px; PADDING-BOTTOM: 15px; PADDING-TOP: 15px
}
#cssdropdown LI.headlink UL {
BORDER-TOP: black 1px solid; DISPLAY: none; TEXT-ALIGN: left
}
#cssdropdown LI.headlink:hover UL {
DISPLAY: block
}
#cssdropdown LI.headlink UL LI A {
PADDING-RIGHT: 5px; PADDING-LEFT: 5px; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; HEIGHT: 17px
}
#cssdropdown LI.headlink UL LI A:hover {
BACKGROUND-COLOR: #333
}
BODY {
FONT-SIZE: 0.8em; FONT-FAMILY: verdana, arial, sans-serif; BACKGROUND-COLOR: black
}
#cssdropdown A {
COLOR: #ff6600;
}
#cssdropdown UL LI A:hover {
TEXT-DECORATION: none
}
#cssdropdown LI.headlink {
BACKGROUND-IMAGE: url(bg.gif); BACKGROUND-COLOR: white
}
#cssdropdown LI.headlink UL {
BACKGROUND-POSITION: 50% bottom; BACKGROUND-IMAGE: url(bg.gif); PADDING-BOTTOM: 10px
}
</STYLE>

<SCRIPT language=JavaScript>
window.onload = function()
{
	var lis = document.getElementById('cssdropdown').getElementsByTagName('li');
	for(i = 0; i < lis.length; i++)
	{
		var li = lis[i];
		if (li.className == 'headlink')
		{
			li.onmouseover = function() { this.getElementsByTagName('ul').item(0).style.display = 'block'; }
			li.onmouseout = function() { this.getElementsByTagName('ul').item(0).style.display = 'none'; }
		}
	}
}

</SCRIPT>
