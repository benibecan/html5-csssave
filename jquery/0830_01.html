<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>
    <script>
        $(document).ready(function () {
            $('span:only-of-type').css('color', '#f00').css('border', '1px solid #000');
            $('span,p,a').css({ color: 'blue', backgroundColor: 'gold' });
            $('p:has(span)').css('fontSize', '50px');
        });
    </script>
    <body>
        <p><span>span태그</span></p>
        <p>
            <span>span태그</span>
            <a href="#">a태그</a>
        </p>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
    </body>
</html>
