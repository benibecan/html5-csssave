<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            // 이벤트==사용자가 행하는 모든행위
            // 이벤트핸들러==이벤트가 발생했을 때 실행되는 코드
            $(function () {
                $('.btn1').click(function () {
                    // $('p:nth-child(2)').text('버튼1을 클릭하였습니다.');
                    $(this).parent().next().text('버튼1을 click.');
                });
                $('.btn1').on('mouseenter', function () {
                    $(this).parent().next().text('버튼1을 mouseenter.');
                });
                $('.btn1').on('mouseleave', function () {
                    $(this).parent().next().text('버튼1 mouseleave.');
                });
                $('.btn2').dblclick(function () {
                    $(this).parent().next().text('버튼2을 dblclick.');
                });
                $('.btn2').on({
                    'mouseenter focus': function () {
                        $(this).parent().next().text('버튼1 mouseenter focus.');
                    },
                    'mouseleave blur': function () {
                        $(this).parent().next().text('버튼1 mouseleave blur.');
                    },
                    click: function () {
                        alert('btn2 click alert');
                    },
                });
                // 강제로 이벤트 발생시키기
                // $(이벤트대상).단일이벤트매소드();
                // $(이벤트대상).trigger(이벤트);
                // $('.btn1').click();
                // $('.btn1').trigger('mouseenter');
                // 이벤트제거
                $('.btn1').off('click');
            });
        </script>
    </head>
    <body>
        <p></p>
        <p></p>
        <p><button class="btn1">버튼1</button></p>
        <p>내용1</p>
        <p><button class="btn2">버튼2</button></p>
        <p>내용2</p>
    </body>
</html>
