<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .slide {
                width: 1280px;
                height: 400px;
                margin: 0 auto;
                border: 1px solid #000;
            }
            /* 이미지 커버주면 높이에 맞춤 */
            .slide .item img {
                width: 300px;
                height: 400px;
                object-fit: cover;
            }
            .owl-prev span {
                position: absolute;
                display: block;
                text-indent: -9999px;
                width: 21px;
                height: 39px;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                background: url(../../images/btns.png);
            }
            .owl-next span {
                position: absolute;
                display: block;
                text-indent: -9999px;
                width: 21px;
                height: 39px;
                top: 50%;
                right: 0;
                transform: translateY(-50%) rotate(180deg);
                background: url(../../images/btns.png);
            }
        </style>
        <script src="js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="css/owl.theme.default.css" />
        <script src="js/owl.carousel.js"></script>
        <link rel="stylesheet" href="css/owl.carousel.css" />

        <script>
            $(function () {
                $('.owl-carousel').owlCarousel({
                    item: 2, // 몇개보이는지
                    loop: true, //루프
                    // margin: 10,
                    nav: true,
                    autoplay: true, //자동재생
                    autoplayTimeout: 2000, //2초간격
                    autoplayHoverPause: true, //마우스올리면 멈춤
                });
            });
        </script>
    </head>
    <body>
        <!-- 기본 사용자가 지정한 가로값에 맞춤 -->
        <div class="slide">
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="../../images/photo1.jpg" alt="" /></div>
                <div class="item"><img src="../../images/photo2.jpg" alt="" /></div>
                <div class="item"><img src="../../images/photo3.jpg" alt="" /></div>
                <div class="item"><img src="../../images/photo4.jpg" alt="" /></div>
                <div class="item"><img src="../../images/photo5.jpg" alt="" /></div>
                <div class="item"><img src="../../images/photo6.jpg" alt="" /></div>
            </div>
        </div>
    </body>
</html>
