<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div.slideShow {
                width: 500px;
                margin: 0 auto;
            }
            ul.slides {
                position: relative;
                list-style: none;
                width: 100%;
                height: 300px;
                overflow: hidden;
            }
            ul.slides li {
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }
            ul.slides li.on {
                opacity: 1;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            ul.btn {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 15px;
            }
            ul.btn li {
                cursor: pointer;
                border: 1px solid #000;
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div class="slideShow">
            <ul class="slides">
                <li><img src="images/photo1.jpg" alt="photo1" /></li>
                <li><img src="images/photo2.jpg" alt="photo2" /></li>
                <li><img src="images/photo3.jpg" alt="photo3" /></li>
                <li><img src="images/photo4.jpg" alt="photo4" /></li>
                <li><img src="images/photo5.jpg" alt="photo5" /></li>
                <li><img src="images/photo6.jpg" alt="photo6" /></li>
            </ul>
            <ul class="btn">
                <li id="prev">이전</li>
                <li id="next">다음</li>
            </ul>
        </div>
        <script>
            let i = 0;
            let slidecontainer = document.querySelector('.slideShow');
            let slides = document.getElementsByTagName('li');
            let slideNext = document.getElementById('next');
            let slidePrev = document.getElementById('prev');
            slides[0].classList.add('on');
            function slide() {
                slides[i].classList.remove('on');
                i++;
                if (i > 5) i = 0;
                slides[i].classList.add('on');
            }
            let interver;
            function slideStart() {
                interver = setInterval(slide, 1000);
            }
            slideStart();
            /* slidecontainer.onmouseenter = function () {
                clearInterval(interver);
             };*/
            slidecontainer.addEventListener('mouseenter', function () {
                clearInterval(interver);
            });
            slidecontainer.onmouseleave = function () {
                slideStart();
            };
            slideNext.onclick = function () {
                slide();
            };

            slidePrev.onclick = function () {
                slides[i].classList.remove('on');
                i--;
                if (i < 0) i = 5;
                slides[i].classList.add('on');
            };
        </script>
    </body>
</html>
