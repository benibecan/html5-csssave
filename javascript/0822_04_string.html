<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <script>
            let userEmail = prompt('당신의 이메일 주소는 ');
            let arr = ['.com', '.co,kr', '.net', '.or.kr', '.go.kr', 'ac.kr'];
            // userEmail의 조건 == @ , arr
            let check1 = false;
            let check2 = false;
            if (userEmail.indexOf('@') > 0) {
                //indexof == @를 찾으면 인덱스번호(양수)를 알려줌 없으면 -1로 나옴.
                check1 = true;
            }
            // for (let i = 0; i < 6; i++) arr변수 개수(6개)를 세어서 적는다.
            let len = arr.length; // arr변수를 개수(6개)를 length로 변수로 지정해서 불러온다.
            for (let i = 0; i < len; i++)
                if (userEmail.indexOf(arr[i]) > 0) {
                    check2 = true;
                }
            if (check1 == true && check2 == true) {
                document.write('당신의 이메일 주소는 ' + userEmail + '입니다.');
            } else {
                document.write('당신의 이메일 주소' + userEmail + '는 올바른 이메일이 아닙니다.');
            }
        </script>
    </body>
</html>
