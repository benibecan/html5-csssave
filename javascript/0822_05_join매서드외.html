<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <script>
            const fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
            const drink = ['coffee', 'milk', 'tea'];
            document.write(fruits.join(' * ') + '<br>');
            // ▲ join == fruits변수들 사이에 join결합하고 출력
            fruits.pop();
            document.write(fruits + '<br>');
            // ▲ pop ==  fruits변수들 중 마지막 요소를 제거하고 출력
            fruits.push('Kiwi');
            document.write(fruits + '<br>');
            // ▲ push == fruits변수 마지막에 push변수(Kiwi)를 추가하여 출력
            fruits.unshift('Lemon');
            document.write(fruits + '<br>');
            // ▲ unshift == fruits변수 처음에 unshift변수(Lemon)를 추가하여 출력
            const cafe = fruits.concat(drink);
            document.write(cafe + '<br>');
            // ▲ concat == 변수cafe는 변수fruits에 변수drink 결합하여 출력
            cafe.splice(1, 2, 'new', 'new1');
            document.write(cafe + '<br>');
            // ▲ splice ==  새 항목을 추가하여 출력, 첫번째변수(1)은 추가위치, 두번째 변수(2)는 제거 개수
            document.write(cafe.slice(1, 3) + '<br>');
            document.write(cafe.slice(-2) + '<br>');
            document.write(cafe.slice(-3, -2) + '<br>');
            // ▲ slice == 배열의 일부를 새 배열로 분할하여 출력 (-뒤에서 부터)
            document.write(cafe.sort() + '<br>');
            // ▲ sort == cafe변수들 알파벳 순서로 정렬하여 출력
            document.write(cafe.reverse(cafe.sort()) + '<br>');
            // ▲ reverse == 배열의 요소를 반대로 바꿔서 출력
            const numbers = [45, 4, 9, 16, 25];
            let txt = '';
            let txt1 = '';
            /*numbers.forEach(myFunction);
            document.write(txt);
            function myFunction(value, index, array) {
                txt += value + '<br>';
            } 아래랑 같은 거임 */
            numbers.forEach(function (value, index, array) {
                txt += value + ' index : ' + index + '<br>';
                txt1 = array;
            });
            document.write(txt + '<br>');
            document.write(txt1 + '<br>');
            // ▲ forEach == 각 배열 요소에 한 번씩 함수(콜백함수)를 호출함. 3개의 인수를 사용함.
            const fruits1 = ['Apple', 'Orange', 'Apple', 'Mango'];
            //let position = fruits1.indexOf('Apple', 1);
            //let position = fruits1.indexOf('banana');
            let position = fruits1.lastIndexOf('Apple');
            document.write(position + '<br>');
            // ▲ indexOf == 배열에서 요소 값을 검색하고 해당 위치를 반환. 항목을 찾을 수 없는 경우 -1을 출력
            document.write(typeof fruits1 + '<br>');
            document.write(Object.keys(fruits1) + '<br>');
            // ▲ Object.keys == 인덱스 번호 출력
            const person = { name: '홍길동', age: 30, gender: '남' };
            document.write(typeof person + '<br>');
            document.write(Object.keys(person) + '<br>');
            // ▲ Object.keys == 속성을 반환함.
            let a = fruits1 instanceof Array;
            document.write(a + '<br>');
            // ▲ instanceof == 부모를 확인할때 사용
        </script>
    </body>
</html>
