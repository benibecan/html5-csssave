            // ▼ if로 계산하기! 1~ 100까지 홀수 짝수 합  ▼
            let odd = 0;
            let even = 0;
            for (let i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    even += i;
                } else {
                    odd += i;
                }
            }
            document.write(
                '1부터 100까지 홀수 합계 : ' + odd + '<br>' + '1부터 100까지의 짝수 합계 : ' + even + '<br>'
            );
