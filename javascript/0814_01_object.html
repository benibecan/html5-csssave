    <body>
        <div id="demo"></div>
        <script>

            let person = {
                firstName: 'Jiwon',
                lastName: 'Kim',
                age: 27,
                eyeColor: 'blown',
                hobby: '여행',
                area: '대전',
                fullName: function () {
                    return this.firstName + ' ' + this.lastName;
                },
            };
            let person1 = {};
            person1.firstName = 'Jiwon';
            person1.lastName = 'Kim';
            person1.age = 27;
            document.getElementById('demo').innerHTML = person.fullName() + ' is ' + person.age + ' years old.<br>';
            document.write(person1.firstName + ' is ' + person1.age + ' years old.<br>');
            // 3번째 방법
            let student = new Object();
            student.kor = 80;
            student.eng = 90;
            student.math = 100;
            student.total = student.kor + student.eng + student.math;
            student.avg = function () {
                document.write('총점은 ' + student.total + ' 이고' + ' 평균은' + student.total / 3 + '점 입니다.');
            };
            student.avg();
        </script>
