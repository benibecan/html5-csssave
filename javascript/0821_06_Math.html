<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 500px;
                margin: 0 auto;
                text-align: center;
            }
            div img {
                width: 100%;
                object-fit: cover;
            }
            p span {
                display: inline-block;
                width: 100px;
                line-height: 30px;
                border: 1px solid #000;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script>
            document.write(Math.E + '<br>');
            document.write(Math.PI + '<br>');
            document.write(Math.SQRT2 + '<br>');
            document.write(Math.SQRT1_2 + '<br>');
            document.write(Math.LN2 + '<br>');
            document.write(Math.LN10 + '<br>');
            document.write(Math.LOG2E + '<br>');
            document.write(Math.LOG10E + '<br>');
            document.write(Math.round(1.4) + '<br>');
            //document.write(Math.cell(1.5) + '<br>');
            // ▲ cell== 1.1보다 크거나 같은값 중 2,3,4.... 작은값 반환
            document.write(Math.floor(1.1) + '<br>');
            // ▲ floor== 1.1보다 작거나 같은값 중 1,0,01.... 큰값 반환
            document.write(Math.trunc(1.1) + '<br>');
            document.write(Math.trunc(1.5) + '<br>');
            document.write(Math.sign(-4) + '<br>');
            document.write(Math.sign(4) + '<br>');
            document.write(Math.pow(2, 8) + '<br>');
            document.write(Math.sqrt(2) + '<br>');
            document.write(Math.abs(-2) + '<br>');
            document.write(Math.abs(2) + '<br>');
            document.write(Math.abs(0) + '<br>');
            document.write(Math.min(0, 1, -1, -5, 100) + '<br>');
            document.write(Math.max(0, 1, -1, -5, 100) + '<br>');
            document.write(Math.random() + '<br>');
        </script>
    </body>
</html>
