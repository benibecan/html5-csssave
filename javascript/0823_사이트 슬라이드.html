<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="css/swaper-bundle.css" />

        <!-- Demo styles -->
        <style>
            html,
            body {
                position: relative;
                height: 100%;
            }

            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }

            .swiper {
                width: 100%;
                height: 100%;
            }

            .swiper-slide {
                width: 50%;
                height: 50%;
                border-radius: 20px;
                text-align: center;
                font-size: 18px;
                background: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .swiper-slide img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .swiper-button-prev {
                width: 27px;
                height: 43px;
                background: url(images/btns.png);
            }
            .swiper-button-next {
                width: 27px;
                height: 43px;
                background: url(images/btns.png);
                background-position: -30px 0;
            }
        </style>
    </head>

    <body>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Swiper JS -->
        <script src="js/swiper-bundle.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.mySwiper', {
                mousewheel: true,
                slidesPerView: 2, //한번에 보이는 slide 개수
                spaceBetween: 30,
                loop: true, //반복
                mousewheel: true, //마우스 휠해서 앞뒤로 넘김

                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                autoplay: {
                    delay: 2500, //넘어가는 속도
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true, //마우스 올리면 움직임 멈춤
                },

                navigation: {
                    //버튼
                    nextEl: '.swiper-button-next', //버튼 전
                    prevEl: '.swiper-button-prev', //버튼 후
                },
            });
        </script>
    </body>
</html>
