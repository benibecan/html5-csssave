<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="change">서식변경</button>
        <p id="demo">변경전</p>
        <script>
            let status = true;
            //document.getElementById('change').onclick = function () {
            document.getElementById('change').addEventListener('click', function () {
                if (status) {
                    document.getElementById('demo').style.background = 'tomato';
                    document.getElementById('demo').innerHTML = '변경후';
                } else {
                    document.getElementById('demo').style.background = 'none';
                    document.getElementById('demo').innerHTML = '변경전';
                }
                status = !status; //위에 있는 status 부정해서 토글처럼 됨.
            });
        </script>
    </body>
</html>
