    <body>

        <script>
            function myfnc() {
                document.write('오늘은 월요일입니다.<br>');

            // document.getElementById('demo').onclick = myfnc();

            function my(txt) {
                document.write('오늘은 ' + txt + '입니다.<br>');

            my('월요일');

            function myadd(a, b) {
                return a + b; //결과를 수행하고 값을 반환할 때
            }
            document.write(myadd(5, 10) + '<br>'); //숫자는 계산
