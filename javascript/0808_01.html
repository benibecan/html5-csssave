<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a href="#" name="fname">링크1</a>
        <a href="#" name="fname target="_black">링크2</a>
        <p>fitst name: <input name="fname" type="text" value="michael" /></p>
        <p>fitst name: <input name="fname" type="text" value="doung" /></p>
        <p id="demo"></p>
        <p class="example">첫번째</p>
        <p class="example color">두번째</p>
        <p class="example">세번째</p>
        <p class="example color">네번째</p>
        <h3>h3</h3>
        <h4>h4</h3>
        <script>
            let a = document.getElementsByName('fname');
            console.log(a[0].tagName);
            document.getElementById('demo').innerHTML = a[1].tagName;
            document.querySelector('.example').style.color = 'red';
            document.querySelector('.example,.color').style.color = 'blue';
            // document.getElementsByClassName('.example color')[2].style.color = 'blue';
            document.querySelector("#demo").style.color="green";
            document.querySelector("a").style.color="black";
            document.querySelector("h3,h4").style.backgroundColor="pink";
            
        </script>
    </body>
</html>
